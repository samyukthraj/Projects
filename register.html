<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="one">
        <div class="main">

            <h1>REGISTER HERE!!!</h1>
            <div class="every">
                <div class="user">
                    <form>
                        <i class="bi bi-person-fill" id="person"></i>
                        <input id="user" type="text" placeholder="User Name" required>
                    </form>
                </div>
    
                <div class="user">
                    <form>
                        <i class="bi bi-envelope-at"></i>
                        <input id="user" type="email" placeholder="Email" required>
                    </form>
                </div>
    
                <div class="user">
                    <form>
                        <i class="bi bi-telephone"></i>
                        <input id="user" type="number" placeholder = "Phone Number" required>
                    </form>
                </div>
    
                <div class="user">
                    <form>
                        <i class="bi bi-lock-fill" id="lock"></i>
                        <input id="user" type="password" placeholder="PassWord" required>
                    </form>
                    <button id="button">REGISTER</button>
                </div>

                
            </div>
            </div>
            
        
            
       
    </div>
</body>
</html>
